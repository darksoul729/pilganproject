<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ujian Sederhana</title>
</head>

<body>
  <form id="quizForm">
    <label for="nama">Nama:</label><br />
    <input type="text" id="nama" name="nama" required /><br /><br />

    <label for="kelas">Kelas:</label><br />
    <input type="text" id="kelas" name="kelas" required /><br /><br />

    <div id="soalContainer"></div>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const soalList = [
      {
        id: "soal1",
        pertanyaan: "Ibukota Indonesia adalah?",
        pilihan: {
          A: "Bandung",
          B: "Surabaya",
          C: "Jakarta",
          D: "Medan"
        },
        kunci: "C"
      },
      {
        id: "soal2",
        pertanyaan: "2 + 2 = ?",
        pilihan: {
          A: "3",
          B: "4",
          C: "5",
          D: "22"
        },
        kunci: "B"
      },
      {
        id: "soal3",
        pertanyaan: "4 + 4 = ?",
        pilihan: {
          A: "8",
          B: "4",
          C: "5",
          D: "22"
        },
        kunci: "A"
      }
    ];

    class QuizForm {
      constructor(formId, soalList) {
        this.form = document.getElementById(formId);
        this.soalList = soalList;
        this.generateSoal();
        this.setupEvent();
      }

      setupEvent() {
        this.form.addEventListener("submit", (e) => {
          e.preventDefault();
          this.proses();
        });
      }

      generateSoal() {
        const container = document.getElementById("soalContainer");
        this.soalList.forEach((soal, index) => {
          const div = document.createElement("div");
          div.innerHTML = `<h3>${index + 1}. ${soal.pertanyaan}</h3>`;
          for (let key in soal.pilihan) {
            const label = document.createElement("label");
            label.innerHTML = `
              <input type="radio" name="${soal.id}" value="${key}"> ${key}. ${soal.pilihan[key]}
            `;
            div.appendChild(label);
            div.appendChild(document.createElement("br"));
          }
          div.appendChild(document.createElement("br"));
          container.appendChild(div);
        });
      }

      getJawaban(id) {
        const radio = document.querySelector(`input[name="${id}"]:checked`);
        return radio ? radio.value : null;
      }

      proses() {
        const nama = document.getElementById("nama").value.trim();
        const kelas = document.getElementById("kelas").value.trim();

        if (!nama || !kelas) {
          alert("Isi nama dan kelas terlebih dahulu!");
          return;
        }

        const totalSoal = this.soalList.length;
        const skorPerSoal = 100 / totalSoal;
        let totalSkor = 0;
        let hasil = [];

        for (let soal of this.soalList) {
          const jawabanUser = this.getJawaban(soal.id);
          if (!jawabanUser) {
            alert(`Soal ${soal.id} belum dijawab!`);
            return;
          }

          const benar = jawabanUser === soal.kunci;
          if (benar) totalSkor += skorPerSoal;

          hasil.push({
            Soal: soal.id,
            "Jawaban Kamu": jawabanUser,
            Status: benar ? "Benar" : "Salah",
            Poin: benar ? skorPerSoal.toFixed(2) : 0
          });
        }

        const isJumlahSoalGanjil = totalSoal % 2 !== 0;

        console.log(`Nama: ${nama}, Kelas: ${kelas}`);
        console.table(hasil);
        console.log(`Skor Akhir: ${totalSkor.toFixed(2)} / 100`);
        if (isJumlahSoalGanjil) {
          console.warn("Jumlah soal adalah ganjil!");
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      new QuizForm("quizForm", soalList);
    });
  </script>
</body>

</html>
